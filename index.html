<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks-landingPage</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#" class="logo"><img src="img/logo.png"></a>
            <div class="toggle"></div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What'New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="text-box">
                <h2>It's not just Coffee <br> It's <span>Starbucks</span></h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis at accusantium nobis iure voluptatem
                    perferendis nihil neque cum recusandae, sapiente esse facilis temporibus</p>
                <a href="#">Learn More?</a>
            </div>
            <div class="img-box">
              <img src="img/img-1.png" class="starbucks">
            </div>
        </div>
        <ul class="thumb">
           <li><img src="img/thumb1.png" onclick="imgslider('img/img-1.png');changecolor('#017143')"></li>
           <li><img src="img/thumb2.png" onclick="imgslider('img/img-2.png');changecolor('#eb7495')"></li>
           <li><img src="img/thumb3.png" onclick="imgslider('img/img-3.png');changecolor('#d752b1')"></li>
        </ul>
        <ul class="sci">
            <li><a href="#"><img src="img/facebook.png"></a></li>
            <li><a href="#"><img src="img/instagram.png"></a></li>
            <li><a href="#"><img src="img/twitter.png"></a></li>
        </ul>
    </section>


    <!-- JavaScript-->
    <script type="text/javascript">
       function imgslider(anything){
           document.querySelector('.starbucks').src= anything;
       }

       function changecolor(color){
           const circle = document.querySelector('.circle');
           circle.style.background = color; 
       }
    </script>
</body>

</html>
